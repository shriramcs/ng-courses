<div class="route-container">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Courses</h1>
    <p class="lead">
      Quickly build an effective website with course examples.
    </p>
  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm" *ngFor="let course of courseList">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ course.title }}</h4>
        </div>
        <div class="card-body">
          <!-- <h1 class="card-title pricing-card-title">
            $0 <small class="text-muted">/ mo</small>
          </h1> -->
          <ul class="list-unstyled mt-3 mb-4">
            <li *ngFor="let topic of course.details">
              {{ topic }}
            </li>
          </ul>
          <button type="button" class="btn btn-lg btn-block btn-primary">
            More Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
